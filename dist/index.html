<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/minesweeper.css">
    <link rel="shortcut icon" type="image/png" href="./assets/images/flagged.png"/>
    <link href="./assets/images/blank.png" rel="preload" as="image">
    <link href="./assets/images/bombDeath.jpg" rel="preload" as="image">
    <link href="./assets/images/bombRevealed.png" rel="preload" as="image">
    <link href="./assets/images/flagged.png" rel="preload" as="image">
    <link href="./assets/images/open0.png" rel="preload" as="image">
    <link href="./assets/images/open1.png" rel="preload" as="image">
    <link href="./assets/images/open2.png" rel="preload" as="image">
    <link href="./assets/images/open3.png" rel="preload" as="image">
    <link href="./assets/images/open4.png" rel="preload" as="image">
    <link href="./assets/images/open5.png" rel="preload" as="image">
    <link href="./assets/images/surprised.png" alt="">
</head>

<body>




    <div class="motherBoard">
        <div class="dropdown">
            <button title="settings" onclick="dropdownCSS()" class="dropbtn">⚙️</button>
            <div id="myDropdown" class="dropdown-content">
                <button class="Beginner" onclick="setLevelToBeginner()">Beginner</button>
                <button class="Intermediate" onclick="setLevelToIntermediate()">Intermediate</button>
                <button class="Expert" onclick="setLevelToExpert()">Expert</button>
            </div>
        </div>

        <div class="settings">
            <button title="hint" class="hint" onclick="showHint()"></button>
        </div>
        <div class='menu'>
            <button class="bombsCount"><span>000</span></button>
            <button title="restart" id="smiley" onmousedown="applyCSSOnSmiley(event)" onmouseup="applyCSSOnSmiley(event)"
                onclick='initGame()'></button>
            <button class="clock"><span>000</span></button>
        </div>

        <table>

        </table>

    </div>


    <script src="./js/main.js"></script>
</body>

</html>
